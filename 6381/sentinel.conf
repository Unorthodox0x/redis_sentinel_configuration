# Network Settings

# Port for Sentinel to listen on
port 26381
# IP address to bind to (localhost)
bind 127.0.0.1

# Monitor the master Redis server at IP 127.0.0.1, port 6379
# Quorum 2 means at least 2 Sentinels must agree on a master change
sentinel monitor mymaster 127.0.0.1 6379 2
sentinel auth-pass mymaster A123456

# Number of milliseconds to consider a master as down
sentinel down-after-milliseconds mymaster 5000

# Number of milliseconds to wait before starting a failover
sentinel failover-timeout mymaster 60000

# Log Settings
# Directory to store data
dir your/local/path
# Path to the log file
logfile your/local/path


# Security Settings
# Disable protected mode for development purposes
protected-mode no

# User Configuration
# Allow all commands for default user
user default on nopass sanitize-payload ~* &* +@all
# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
sentinel myid 5cfc8c48bfb703411bbf4340e4a02efa61109a64
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel current-epoch 2

sentinel known-sentinel mymaster 127.0.0.1 26380 58c27f66242be8c3fc20d99a7f710b4933aae8df

sentinel known-sentinel mymaster 127.0.0.1 26379 c991e8f4eb8983b078dfda58cc9f49956e59853b

sentinel known-replica mymaster 127.0.0.1 6380

sentinel known-replica mymaster 127.0.0.1 6381
